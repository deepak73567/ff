<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Slider</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-container">
    <h1 class="heading">Automatic Image Slider</h1>
    <div class="slider" id="slider">
      <img src="./image.png" alt="" class="slides active" />
      <img src="./image1.png" alt="" class="slides" />
      <img src="./img2.jpg" alt="" class="slides" />
      <img src="./image3.png" alt="" class="slides" />
      <img src="./img4.jpg" alt="" class="slides" />
      <div id="prev" class="fa-solid fa-angles-left"></div>
      <div id="next" class="fa-solid fa-angles-right"></div>
    </div>

    <div class="dots-container">
      <div class="dot activeDot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
